 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 </head>
 <body>
    <div id="app">
        <h2>List of products</h2>
        <button @click="sortAscending">Sort by ascending prices</button>
        <button @click="sortDescending">Sort by descending prices</button>
        <ul>
            <li v-for="product in sortedProducts" :key="product.id">{{ product.name }} - {{ product.price }}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    products: [
                    { id: 1, name: 'Product 1', price: 50 },
                    { id: 2, name: 'Product 2', price: 150 },
                    { id: 3, name: 'Product 3', price: 200 },
                    { id: 4, name: 'Product 4', price: 100 },
                    ],
                    sortDirection: 1,
                };
            },
            computed: {
                sortedProducts() {
                    return this.products.slice().sort((a, b) => {
                        return (a.price - b.price)*this.sortDirection;
                    });
                },
            },
            methods: {
                sortAscending() {
                    this.sortDirection = 1;
                },
                sortDescending() {
                    this.sortDirection = -1;
                },
            },
        });
    </script>
    
 </body>
 </html>
